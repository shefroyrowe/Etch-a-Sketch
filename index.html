<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Etch A Sketch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<main class="page-container">
    <!--grid cell selection buttons-->
    <span class="btn">
        <button id="grid16" class="controls">16 x 16</button>
        <button id="grid32" class="controls">32 x 32</button>
        <button id="grid64" class="controls">64 x 64</button>
        <button id="grid80" class="controls">80 x 80</button>
        <button id="grid100" class="controls">100 x 100</button>
    </span>

    <!--grid cells container-->
    <div class="grid-wrap">
        <p class="grid-wrap-text">CHOOSE GRID LAYOUT</p>
    </div>

    <!--options buttons-->
    <div class="options">
        <button id="eraser">ERASER</button>
        <button id="rainbow">RAINBOW</button>
        <button id="pick">COLOR</button>
        <button id="clear-lines">NO LINES</button>
        <button id="shade">SHADE</button>
    </div>

    <script src="scripts.js"></script>
</main>
</body>

</html>
